<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>


    <div class="form-sec">
        <div class="error"></div>
        <form action="localhost/9898" method='post' name="register" id="register">
            <div class="section">
                <label for="first_name">First Name:</label>
                <input type="text" name="fName" id="first_name" required>
                <label for="last_name">Last Name:</label>
                <input type="text" name="lName" id="last_name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="10" required></textarea>
                <input type="submit" value="Submit" class="btn">
            </div>

        </form>
    </div>

</body>
<script src="./index.js"></script>

</html>
